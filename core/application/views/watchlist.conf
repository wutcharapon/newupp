<VirtualHost *:443>
#	ServerAdmin email@address
	DocumentRoot "/var/www/html/watchlist/"
	ServerName watchlist.upp.net
	ServerAlias watchlist
	ErrorLog /var/www/html/watchlist/error.log

SSLCertificateFile /etc/ssl/certs/_upp_co_th.crt
SSLCertificateKeyFile /etc/ssl/private/star_upp_co_th.key
SSLCertificateChainFile /etc/ssl/certs/_upp_co_th.ca



<Directory "/var/www/html/watchlist/">
	DirectoryIndex index.html index.php
	Options FollowSymLinks
	AllowOverride All
	Require all granted
</Directory>
</VirtualHost>
